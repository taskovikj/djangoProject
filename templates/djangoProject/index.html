<!-- djangoProject/your_django_app/templates/your_template.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Process String</title>
</head>
<body>
    <h1>Process String</h1>
    <form action="{% url 'process_string' %}" method="POST">
        {% csrf_token %}
        <label for="input_string">Enter a string:</label>
        <input type="text" id="input_string" name="input_string" required>
        <button type="submit">Process</button>
    </form>
    {% if result %}
        <h2>Processed Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
